<html>
<head>
<style>
#content{width:1500px;height:1000px;background: #DCE7DC;}
.grid{float: left;width: 150px;height: 210px;margin: 15px;border:1px solid red;}
.card{position: relative;}
img{max-width:150px;}

.card .front, .card .back{transition: all 0.7s;backface-visibility: hidden;}

	var gridAnh = '<div class="grid"><div class="card" ><div class="front"><img src=""/></div><div class="back"><img src="http://www.mypokecard.com/en/Gallery/my/galery/Iu0uDV7MAwaF.jpg"/></div></div></div>';

	dataAnh[9] = "http://www.mypokecard.com/en/Gallery/my/galery/p9P56mUPzqX.jpg";
	dataAnh[10] = "http://www.mypokecard.com/en/Gallery/my/galery/8LMihSjOH5nn.jpg";
	dataAnh[11] = "http://www.mypokecard.com/en/Gallery/my/galery/Iu0uDV7MAwc5.jpg";

	for (var i = 0; i < dataAnh.length; i++) {$("#content").append(gridAnh)};

	for (var j = 0; j < dataAnh.length; j++) {	
		$($("div#content .grid .front img")[j]).attr("src", dataAnh[j])};

	$("#content").append($("#content").html());
	
	for (var n = 0; n < $(".card").length; n++) {
		$($(".card")[n]).click(function(){
			$(this).children('.back').css("transform", "rotatey(0deg)");
			$(this).children('.front').css("transform", "rotatey(180deg)");
			$("#abs").html($($(".card")[0]).children('.front').children().attr("src"));
		});

		
	};

})</script>
</head>
<body>
<input id="abs" type="hidden"/>
	<nav>
