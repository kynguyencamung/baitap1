<html><head><style>
#content{width:1900px;height:1000px;background: #DCE7DC;}
.grid{float: left;width: 150px;height: 210px;margin: 15px;border:1px solid red;}
.card{position: relative;}
img{max-width:150px;}
.card .front{width: 200px;transform: rotateY(180deg);position: absolute; top: 0; left: 0;}
.card .xoaytruoc{ transform: rotateY(0deg)}
.card .xoaysau{ transform: rotateY(180deg)}
.card .front, .card .back{transition: all 0.7s;backface-visibility: hidden;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>$(document).ready(function(){
	function chaygio(){
	var gio = new Date();
	demgio = gio.getHours() + ":" + gio.getMinutes() + ':' + gio.getSeconds();
	$("nav > span").html(demgio); 
	if (gio.getSeconds() == 0) {alert("het gio");location.reload()};
	setTimeout(function () {chaygio();},1000)
	
	}; 
	chaygio();
	var gridAnh = '<div class="grid"><div class="card"><div class="front"><img/></div><div class="back"><img src="http://www.mypokecard.com/en/Gallery/my/galery/Iu0uDV7MAwaF.jpg"/></div></div></div>';
	var dataAnh = [];
	dataAnh[0] = "http://www.mypokecard.com/en/Gallery/my/galery/6rEiCK7P0ikT.jpg";
	dataAnh[1] = "http://www.mypokecard.com/en/Gallery/my/galery/9nwlgRLFYN6u.jpg";
	dataAnh[2] = "http://www.mypokecard.com/en/Gallery/my/galery/mi4uTMDH6F.jpg";
	dataAnh[3] = "http://www.mypokecard.com/en/Gallery/my/galery/xSn8uGJNUc.jpg";
	dataAnh[4] = "http://www.mypokecard.com/en/Gallery/my/galery/xo8vuqQXvJAV.jpg";
	dataAnh[5] = "http://www.mypokecard.com/en/Gallery/my/galery/23BNFHwL3rgd.jpg";
	dataAnh[6] = "http://www.mypokecard.com/en/Gallery/my/galery/te2qRdAjAH69.jpg";
	dataAnh[7] = "http://www.mypokecard.com/en/Gallery/my/galery/GYpfAhdGw7A.jpg";
	dataAnh[8] = "http://www.mypokecard.com/en/Gallery/my/galery/OzFwWS0OjUvY.jpg";
	dataAnh[9] = "http://www.mypokecard.com/en/Gallery/my/galery/p9P56mUPzqX.jpg";
	dataAnh[10] = "http://www.mypokecard.com/en/Gallery/my/galery/8LMihSjOH5nn.jpg";
	dataAnh[11] = "http://www.mypokecard.com/en/Gallery/my/galery/Iu0uDV7MAwc5.jpg";
	dataAnh[12] = "http://www.mypokecard.com/en/Gallery/my/galery/xFIklBVQO7Xv.jpg";
	dataAnh[13] = "http://www.mypokecard.com/en/Gallery/my/galery/xvDJdx45I0qH.jpg";
	dataAnh[14] = "http://www.mypokecard.com/en/Gallery/my/galery/wtpGELYIf27J.jpg";
	data = dataAnh.concat(dataAnh); //dup anh
	data.sort(function() {return 0.5 - Math.random();}); //xao tron anh
	for (var i = 0; i < data.length; i++) {$("#content").append(gridAnh)}; //gán những code lặp lại vào html content
	for (var j = 0; j < data.length; j++) {$($("div#content .grid .front img")[j]).attr("src", data[j])}; //gán ảnh vào html
	$(".card").click(function(){ //gán event click vào các div chứa ảnh
	$(this).children('.front').toggleClass("xoaytruoc");
	$(this).children('.back').toggleClass("xoaysau");	
	setTimeout(function () {	// xóa ảnh nếu thấy trùng				
		if ($(".xoaytruoc").length == 2) {
			if ($($(".xoaytruoc")[0]).find('img').attr("src") == $($(".xoaytruoc")[1]).find('img').attr("src")) {
				$(".xoaytruoc").parent().css("display", "none");
				$(".card").children('.front').removeClass("xoaytruoc");
				$(".card").children('.back').removeClass("xoaysau");
			}else { $(".card").children('.front').removeClass("xoaytruoc");$(".card").children('.back').removeClass("xoaysau");}
			if ($("[style='display: none;']").length == data.length) {alert("you win!.. press ok -> PLAY again?"); location.reload() };
	}},700);
	});
})</script>
</head><body>

<input id="abs2" type="hidden"/>

<div id="content"></div>
</body></html>
